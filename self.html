<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>パートナーがしてもらいたいことリスト</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/list.css" />
  </head>
  <body>
    <header></header>
    <main>
      <h1>パートナーがしてほしいことリスト</h1>

      <!-- ほしいことリスト -->
      <img src="./img/flower-orange.png" alt="" />
      <ul id="partner-list"></ul>

      <!-- ダイアログ -->
      <dialog id="dialog hidden">
        <p>アイテム追加</p>
        <div class="flex">
          <div class="center">
            <div class="button-flex">
              <button id="close" type="button">キャンセル</button>
              <button id="add-item-btn">登録</button>
            </div>
          </div>
        </div>
        <div class="dialog-content">
          <!--
          <label for="list-type">リストタイプ<br /></label>
          <select id="list-type">
            <option value="partner">
              パートナーがしてもらいたいことリスト
            </option>
            <option value="self">
              自分がパートナーにしてもらいたいことリスト
            </option></select
          ><br />
          -->
          <label for="icon-type">アイコンの種類</label><br />
          <select id="icon-type">
            <option value="cook">料理</option>
            <option value="communication">会話</option>
            <option value="action">行動</option>
            <option value="shopping">買い物</option></select
          ><br />
          <label for="item-content">リストアイテム内容</label><br />
          <input type="text" id="item-content" value="" />
        </div>
        <!-- ひとまず -->
        <button id="del-item-btn">削除</button>
      </dialog>
    </main>

    <footer>
      <div class="icon-wrapper">
        <a href="self.html"><img src="./img/you-black.png" /></a>
        <a href="partner.html"><img src="./img/partner-gray.png" /></a>
        <button id="open"><img src="./img/plus.png" /></button>
        <a href="history.html"><img src="img/history-gray.png" /></a>
        <a href="setting.html"><img src="./img/setting-gray.png" /></a>
      </div>
    </footer>

    <script src="./js/list.js"></script>
  </body>
</html>
